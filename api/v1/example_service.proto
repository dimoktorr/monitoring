syntax = "proto3";

package example.grpc.api.v1;

option go_package = "github.com/dimoktorr/monitoring/pkg/api/v1";

service ExampleService {
  rpc GetProduct(GetRequest) returns (GetResponse) {};
}

message GetRequest {
  int32 id = 1;
}

message GetResponse{
  repeated Product products = 1;
}

message Product {
  int32 id = 1;
  string name = 2;
  float price = 3;
}